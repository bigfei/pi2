subnet 192.168.88.0 netmask 255.255.255.0 {
  pool {
    failover peer "main";      # Pool for dhcp leases with failover bootp not allowed
    deny dynamic bootp clients;
    range 192.168.88.5 192.168.88.90;
    option domain-name-servers 192.168.88.54,192.168.88.168;
    option routers 192.168.88.1;
    allow members of "px-class";
    deny members of "pd-class";
  }
  pool {
    failover peer "main";      # Pool for dhcp leases with failover bootp not allowed
    deny dynamic bootp clients;
    option domain-name "pd.bigfei.local.";
