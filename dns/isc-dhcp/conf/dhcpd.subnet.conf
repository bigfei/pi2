    allow members of "pd-class";
    deny members of "px-class";
    option domain-name-servers 192.168.88.168;
    option routers 192.168.88.254;
  }
  pool {
    failover peer "main";      # Pool for dhcp leases with failover bootp not allowed
    deny dynamic bootp clients;
    range 192.168.88.200 192.168.88.250;
    allow unknown-clients;
    deny members of "px-class";
    deny members of "pd-class";
    option domain-name-servers 192.168.88.54,192.168.88.168;
